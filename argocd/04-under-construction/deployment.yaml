apiVersion: apps/v1
kind: Deployment
metadata:
  name: under-construction
  namespace: default
  labels:
    app: under-construction
spec:
  replicas: 2
  selector:
    matchLabels:
      app: under-construction
  template:
    metadata:
      labels:
        app: under-construction
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: html-content
        configMap:
          name: under-construction-html