data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Under Construction - Ensemble Technologies</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
            
            .container {
                text-align: center;
                padding: 2rem;
                max-width: 600px;
            }
            
            .logo {
                font-size: 3rem;
                font-weight: bold;
                margin-bottom: 1rem;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            h1 {
                font-size: 2.5rem;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }
            
            p {
                font-size: 1.2rem;
                margin-bottom: 2rem;
                opacity: 0.9;
                line-height: 1.6;
            }
            
            .construction-icon {
                font-size: 4rem;
                margin-bottom: 2rem;
                animation: bounce 2s infinite;
            }
            
            .contact {
                background: rgba(255,255,255,0.1);
                padding: 1.5rem;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                margin-top: 2rem;
            }
            
            .contact h3 {
                margin-bottom: 1rem;
                color: #4ecdc4;
            }
            
            .contact a {
                color: #ff6b6b;
                text-decoration: none;
                font-weight: bold;
            }
            
            .contact a:hover {
                text-decoration: underline;
            }
            
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% {
                    transform: translateY(0);
                }
                40% {
                    transform: translateY(-30px);
                }
                60% {
                    transform: translateY(-15px);
                }
            }
            
            .powered-by {
                position: fixed;
                bottom: 20px;
                right: 20px;
                font-size: 0.9rem;
                opacity: 0.7;
                background: rgba(0,0,0,0.2);
                padding: 0.5rem 1rem;
                border-radius: 20px;
            }
            
            @media (max-width: 768px) {
                .logo {
                    font-size: 2rem;
                }
                
                h1 {
                    font-size: 2rem;
                }
                
                p {
                    font-size: 1rem;
                }
                
                .container {
                    padding: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">Ensemble Technologies</div>
            <div class="construction-icon">ðŸš§</div>
            <h1>Under Construction</h1>
            <p>
                We're building something amazing! Our new website is currently under development 
                and will be launching soon. Stay tuned for innovative solutions and technologies.
            </p>
            <div class="contact">
                <h3>Get in Touch</h3>
                <p>
                    Questions? Feel free to reach out at 
                    <a href="mailto:info@ensembletechnologies.xyz">info@ensembletechnologies.xyz</a>
                </p>
            </div>
        </div>
        <div class="powered-by">
            ðŸš€ Powered by Kubernetes + Talos Linux
        </div>
    </body>
    </html>